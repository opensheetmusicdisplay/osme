<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="A showcase for OpenSheetMusicDisplay.">
    <meta name="author" content="OpenSheetMusicDisplay contributors">
    <!-- Demo js file is included automatically by webpack druing build -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"
        type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.css" media="all" rel="stylesheet" />
    <link rel="icon" href="./favicon.ico?" type="image/x-icon" />
</head>

<body>
    <br>
    <h1 class="ui centered header">
        <img src="./favicon.ico?" class="ui image">
        <%= htmlWebpackPlugin.options.title %>
    </h1>
    <div class="ui four column grid container">
        <div class="column">
            <h4 class="ui header">Title:</h4>
            <div class="ui large input">
                <input type="text" id="editTitle" placeholder="Title">
            </div>

            <h4 class="ui header">Composer:</h4>
            <div class="ui large input">
                <input type="text" id="editComposer" placeholder="Composer">
            </div>

            <h4 class="ui header">Tempo (BPM):</h4>
            <div class="ui large input">
                <input type="text" id="editTempo" placeholder="Tempo in integer BPM">
            </div>
        </div>
        <div class="column">
            <h3 class="ui header">General</h3>
            <h4 class="ui header">Number of measures</h4>
            <select class="ui selection dropdown" id="selectMeasureNumber" style="width:60px">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
                <option value="48">48</option>
                <option value="64">64</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
            </select>

            <h4 class="ui header">Time signature</h4>
            <select class="ui selection dropdown" id="selectTimeSignature">
                <option value="2">2 / 4</option>
                <option value="3">3 / 4</option>
                <option value="4">4 / 4</option>
            </select>

            <h4 class="ui header">Key Signature</h4>
            <select class="ui selection dropdown" id="selectKeySignature">
                <option value="major_0-0">C Major</option>
                <option value="major_4-0">G Major</option>
                <option value="major_1-0">D Major</option>
                <option value="major_5-0">A Major</option>
                <option value="major_2-0">E Major</option>
                <option value="major_6-0">H Major</option>
                <option value="major_3-#">F# Major</option>
                <option value="major_3-0">F Major</option>
                <option value="major_6-b">Bb Major</option>
                <option value="major_2-b">Eb Major</option>
                <option value="major_5-b">Ab Major</option>
                <option value="major_1-b">Db Major</option>
                <option value="major_4-b">Gb Major</option>
            </select>

        </div>
        <div class="column">
            <h4 class="ui header">Complexity (1-10)</h4>
            <select class="ui selection dropdown" id="selectComplexity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">9</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="column">

            <h3 class="ui header">Download MusicXML File:</h3>
            <div class="ui vertical buttons">
                <div class="ui button" id="downloadFile">Download</div>
            </div>
            <h4 class="ui header">Debug controls:</h4>
            <div>
                <div class="ui vertical buttons">
                    <div class="ui button" id="debug-re-render-btn">Re-render</div>
                </div>
                <div class="ui vertical buttons">
                    <div class="ui button" id="debug-clear-btn">Clear</div>
                </div>
            </div>

        </div>
    </div>
    <table cellspacing=" 0" style="max-width:700px;">
        <tr id="error-tr">
            <td></td>
            <td id="error-td"></td>
        </tr>
    </table>
</body>
</html>
